<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <h1>予約フォーム</h1>
    <p class="muted">時間枠ごとに定員を設定できます。日付と時間枠を選び、必要事項を入力してください。</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>1. 日付を選択</h2>
      <div class="row">
        <label for="dateSelect">予約日</label>
        <select id="dateSelect" aria-label="予約日"></select>
      </div>
    </section>

    <section class="card">
      <h2>2. 時間枠を選択</h2>
      <div id="slotList" class="slot-list" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>3. お客様情報</h2>
      <form id="bookingForm">
        <div class="grid">
          <div>
            <label for="name">お名前 <span class="req">必須</span></label>
            <input id="name" name="name" required placeholder="例）西川 太郎">
          </div>
          <div>
            <label for="phone">電話番号 <span class="req">必須</span></label>
            <input id="phone" name="phone" required inputmode="tel" placeholder="例）09012345678">
          </div>
          <div>
            <label for="email">メールアドレス <span class="req">必須</span></label>
            <input id="email" name="email" type="email" required placeholder="例）taro@example.com">
          </div>
        </div>

        <div class="row">
          <label for="note">備考</label>
          <textarea id="note" name="note" rows="3" placeholder="ご要望などがあればご記入ください。"></textarea>
        </div>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" id="consent" required>
            個人情報の取扱いに同意します。
          </label>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn" disabled>予約する</button>
          <button type="button" id="cancelBtn" class="ghost">選択をクリア</button>
        </div>
      </form>
      <p id="formMsg" class="msg" role="status" aria-live="polite"></p>
    </section>

    <section class="card admin-only" id="adminPanel" hidden>
      <h2>管理パネル</h2>
      <div class="grid">
        <div>
          <button id="exportCsvBtn">CSVエクスポート</button>
        </div>
        <div>
          <button id="resetDataBtn" class="danger">全データ初期化</button>
        </div>
      </div>
      <p class="muted small">※ 管理モードは URL に <code>?admin=1</code> を付けてアクセスしてください。</p>
    </section>
  </main>

  <footer class="container center muted small">
    <p>© 2025 予約フォーム（静的版）</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
