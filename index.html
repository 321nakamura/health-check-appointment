<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>健康診断 予約フォーム</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="社内向け 健康診断の予約フォーム（静的版）">
</head>
<body>
  <header class="container">
    <h1>健康診断 予約フォーム</h1>
    <p class="muted">下記の日付・時間枠からご希望の枠を選択し、必要事項をご入力ください。</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>1. 日付を選択</h2>
      <div class="row">
        <label for="dateSelect">予約日</label>
        <select id="dateSelect" aria-label="予約日">
          <option value="2025-10-24" selected>2025-10-24</option>
        </select>
      </div>
    </section>

    <section class="card">
      <h2>2. 時間枠を選択</h2>
      <div id="slotList" class="slot-list" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>3. お客様情報</h2>
      <form id="bookingForm" novalidate>
        <div class="grid">
          <div>
            <label for="employeeId">社員番号 <span class="req">必須</span></label>
            <input id="employeeId" name="employeeId" required placeholder="例）321 / A-321 など自由入力可">
          </div>
          <div>
            <label for="department">部署 <span class="req">必須</span></label>
            <select id="department" name="department" required>
              <option value="" selected disabled>選択してください</option>
              <option>生産本部</option>
              <option>生産管理部</option>
              <option>出力業務部</option>
              <option>印刷生産課</option>
              <option>加工生産課</option>
              <option>制作部</option>
              <option>用紙管理課</option>
              <option>管理本部</option>
              <option>営業本部</option>
            </select>
          </div>
          <div>
            <label for="name">お名前 <span class="req">必須</span></label>
            <input id="name" name="name" required placeholder="例）西川 太郎">
          </div>
        </div>

        <div class="row">
          <label for="note">備考</label>
          <textarea id="note" name="note" rows="3" placeholder="ご要望などがあればご記入ください。"></textarea>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn" disabled>予約する</button>
          <button type="button" id="cancelBtn" class="ghost">選択をクリア</button>
        </div>
      </form>

      <p id="formMsg" class="msg" role="status" aria-live="polite"></p>

      <!-- 注意書きコメント -->
      <p class="muted small" style="margin-top:1em; line-height:1.6;">
        ※ 一度登録された方で時間の変更がある場合、こちらのフォームでは修正できません。<br>
        恐れ入りますが、<strong>管理本部 総務</strong>までご連絡をお願いします。
      </p>
    </section>
  </main>

  <footer class="container center muted small">
    <p>© 2025 健康診断予約フォーム（静的版）</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
