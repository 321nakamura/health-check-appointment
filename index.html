<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <h1>予約フォーム</h1>
    <p class="muted">時間枠ごとに定員を設定できます。日付と時間枠を選び、必要事項を入力してください。</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>1. 日付を選択</h2>
      <div class="row">
        <label for="dateSelect">予約日</label>
        <select id="dateSelect" aria-label="予約日"></select>
      </div>
    </section>

    <section class="card">
      <h2>2. 時間枠を選択</h2>
      <div id="slotList" class="slot-list" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>3. お客様情報</h2>
      <form id="bookingForm" novalidate>
        <div class="grid">
          <div>
            <label for="employeeId">社員番号 <span class="req">必須</span></label>
            <input id="employeeId" name="employeeId" required placeholder="例）321 / A-321 など自由入力可">
            <p class="small muted">※ 形式の制限なし（必須のみ）</p>
          </div>
          <div>
            <label for="department">部署 <span class="req">必須</span></label>
            <select id="department" name="department" required>
              <option value="" selected disabled>選択してください</option>
              <option value="P01">生産本部</option>
              <option value="P02">生産管理部</option>
              <option value="P03">出力業務部</option>
              <option value="P04">印刷生産課</option>
              <option value="P05">加工生産課</option>
              <option value="P06">制作部</option>
              <option value="P07">用紙管理課</option>
              <option value="P08">管理本部</option>
              <option value="P09">営業本部</option>
            </select>
          </div>
          <div>
            <label for="name">お名前 <span class="req">必須</span></label>
            <input id="name" name="name" required placeholder="例）西川 太郎">
          </div>
        </div>

        <div class="row">
          <label for="note">備考</label>
          <textarea id="note" name="note" rows="3" placeholder="ご要望などがあればご記入ください。"></textarea>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn" disabled>予約する</button>
          <button type="button" id="cancelBtn" class="ghost">選択をクリア</button>
        </div>
      </form>
      <p id="formMsg" class="msg" role="status" aria-live="polite"></p>
    </section>

    <section class="card admin-only" id="adminPanel" hidden>
      <h2>管理パネル</h2>
      <div class="grid">
        <div>
          <button id="exportCsvBtn">CSVエクスポート</button>
        </div>
        <div>
          <button id="resetDataBtn" class="danger">全データ初期化</button>
        </div>
      </div>
      <p class="muted small">※ 管理モードは URL に <code>?admin=1</code> を付けてアクセスしてください。</p>
    </section>
  </main>

  <footer class="container center muted small">
    <p>© 2025 予約フォーム（静的版）</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
